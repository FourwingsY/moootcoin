<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./index.css" />
    <title>모동숲 무트코인 예측기</title>
</head>
<body>
    <h1>무트코인으로 돈을 벌어보자!</h1>
    <main>
        <div class="inputs">
            <label>산 가격<input id="buy" type="number" value=100 ></label>
            <div class="mon">
                <h3>월요일</h3>
                <label>오전<input type="number" ></label>
                <label>오후<input type="number" ></label>
            </div>
            <div class="tue">
                <h3>화요일</h3>
                <label>오전<input type="number" ></label>
                <label>오후<input type="number" ></label>
            </div>
            <div class="wed">
                <h3>수요일</h3>
                <label>오전<input type="number" ></label>
                <label>오후<input type="number" ></label>
            </div>
            <div class="thu">
                <h3>목요일</h3>
                <label>오전<input type="number" ></label>
                <label>오후<input type="number" ></label>
            </div>
            <div class="fri">
                <h3>금요일</h3>
                <label>오전<input type="number" ></label>
                <label>오후<input type="number" ></label>
            </div>
            <div class="sat">
                <h3>토요일</h3>
                <label>오전<input type="number" ></label>
                <label>오후<input type="number" ></label>
            </div>
            <button id="submit">예측하기</button>
        </div>
        <table id="results"></table>
    </main>
    <script src="./forecast.js"></script>
</body>
</html>
